<!-- Comienzo formulario registro -->
<br>
<div class="container">
<div class="card">
  <div class="card-body text-center">
<form [formGroup]="formGroup" (ngSubmit)="registrar()">
<div class="row">
  <div class="col">
  <!-- NOMBRE -->

  <input type="text"
         name="nombre"
         formControlName="nombre"
         placeholder="Nombre">


  <!-- APELLIDO -->

  <input type="text"
         name="apellido"
         formControlName="apellido"
         placeholder="Apellido">


  <!-- EMAIL -->
  <div>
  <input type="email"
         name="email"
         formControlName="email"
         placeholder="Correo Electronico">
  </div>

  <!-- PASSWORD -->
  <div>
  <input type="password"
         name="password"
         formControlName="password"
         placeholder="Contraseña">
  </div>

  <!-- TELEFONO -->
  <div>
  <input type="number"
         name="telefono"
         formControlName="telefono"
         placeholder="Telefono">
  </div>

  <!-- DNI -->
  <div>
  <input type="text"
         name="dni"
         formControlName="dni"
         placeholder="DNI">
  </div>

  <!-- FECHA DE NACIMIENTO -->
  <div>
  <input type="date"
         name="fechaNacimiento"
         formControlName="fechaNacimiento"
         placeholder="fechaNacimiento">
  </div>

  <!-- SEXO -->
  <div>
  <input type="radio"
         name="sexo"
         value="Hombre"> Hombre
    <input type="radio"
           name="sexo"
           value="Mujer"> Mujer
  </div>

  </div><!--FIN COLUMNA 1-->

  <div class="col">



<!-- BOTON DOMICILIO DESPLEGABLE-->
    <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        + Domicilio
      </a>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">

        <!-- PROVINCIA -->
        <div ng-app="myApp" ng-controller="myCtrl">
          <select name="provincia"
                  formControlName="provincia">
            <option value="">Selecciona Provincia</option>
            <option *ngFor="let provincia of provincias">
              {{provincia.nombre}}
            </option>
          </select>
        </div>

        <!-- LOCALIDAD -->
        <div ng-app="myApp" ng-controller="myCtrl">
          <select name="localidad"
                  formControlName="localidad"
                  ng-model="localidad"
                  ng-options="x for x in names">
          </select>
        </div>

        <!-- CALLE -->
        <input type="text"
               name="calle"
               formControlName="calle"
               placeholder="Calle">

        <!-- Numero -->
        <input type="number"
               name="numero"
               formControlName="numero"
               placeholder="Numero">

        <!-- Departamento -->
        <input type="number"
               name="departamento"
               formControlName="departamento"
               placeholder="N° Depto">

        <!-- CP -->
        <input type="number"
               name="codigopostal"
               formControlName="codigopostal"
               placeholder="Codigo Postal">
      </div>
    </div>



  </div><!-- Fin Columna 2 -->
</div>
</form>

    <button (click)="registrar()"
            [disabled]="formGroup.invalid">Registrarse</button>

  </div>
</div>
</div>
