 
 <div class="row">
 <div id="for" *ngFor="let platosTraidos of platos;let indice=index">
   <div class="col-md-10" >
  <div class="card" style="width: 12rem;"  >
   
    <img class="card-img-top"  height="125"   src= {{platos[indice].imagen.url}} alt="Producto">
    
    <div class="card-body">
      <h5 class="card-title" style="font-size:medium">  {{platos[indice].nombre}}     </h5>
      <p class="card-text" style="font-size:small"> $ {{ 100*platos[indice].categoria.porcentajeGanancia}}    
                            | Tiempo Preparacion: {{platos[indice].tiempoPreparacion}} </p>
      <div id="Footer"  align="center" >
        
       <div class="btn-group">
          <button type="button" class="btn btn-sm btn-info" id={{platos[indice].nombre}}>Descripcion</button>
           <button type="button"  class="btn btn-success"> <i class="fa fa-cart-plus"></i> </button>
        </div>
       </div>
    </div>
  </div>
  <br>
</div>
</div>
</div>
