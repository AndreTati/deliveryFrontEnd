<p-dataView #dv [value]="platos"
            filterBy="categoria.nombre,nombre"
            [paginator]="true"
            [rows]="8"
            [totalRecords]="cantidadPlatos"
            layout="grid">

  <p-header>
    <div class="ui-helper-clearfix">
      <div class="ui-g">

        <div class="ui-g-6 ui-md-5 filter-container">

          <div style="position:relative">
            <input type="search" class="form-control form-control-lg form-control-borderless" pInputText
                   placeholder="Â¿Que estas buscando para comer? " (keyup)="dv.filter($event.target.value)">

          </div>
        </div>
        <div class="ui-g-6 ui-md-4" style="text-align:right">

        </div>
      </div>
    </div>
  </p-header>


  <ng-template let-platos pTemplate="gridItem">
    <div style="padding:.5em" class="ui-g-12 ui-md-3">
      <p-card [header]="platos.nombre"  [subheader]="platos.categoria.nombre" [style]="{width: '200px' , height: '400px'}" styleClass="ui-card-shadow">
        <p-header>
          <img src={{platos.imagen.url}} style="height: 150px" >
        </p-header>


        <div class="plato-detalle">Tiempo estimado:{{platos.tiempoPreparacion}} minutos</div>
        <div class="plato-detalle">Precio : $ {{platos.categoria.porcentajeGanancia}}</div>
        <hr class="ui-widget-content" style="border-top:0">

        <div class="btn-group ">

          <button type="button" id={{platos.nombre}} class="btn-info" placement="top"
                  ngbPopover="*Ejemplo :   Huevos,Azucar,Choclo Etc" popoverTitle="{{platos.nombre}} contiene">
            Descripcion
          </button>
          <button type="button"  class="btn btn-success"><i class="fa fa-cart-plus"></i></button>
        </div>
      </p-card>
    </div>
  </ng-template>


</p-dataView>
